<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css"/>
    <title>Transport Map</title>
    <style>
        html,
        body
        {
            width: 100%;
            height: 100%;
            margin: 0;
            /* 移除默认边距 */
            padding: 0;
            /* 移除默认内边距 */
        }

        #container
        {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="container"></div>
    <script type="module" src="./map/main.js"></script>

    <div class="input-card">
        <h4>点击删除,再次点击生成</h4>
        <div class="input-item">
            <input id="clearMarker" type="button" class="btn" onclick="Ifclear()" value="POI点"/>
        </div>
        <div class="input-item">
            <input id="clearMarker" type="button" class="btn" onclick="Viewcar(0)" value="车辆1"/>
            <input id="clearMarker" type="button" class="btn" onclick="Viewcar(1)" value="车辆2"/>
        </div>
        <div class="input-item">
            <input id="clearMarker" type="button" class="btn" onclick="Viewcar(2)" value="车辆3"/>
            <input id="clearMarker" type="button" class="btn" onclick="Viewcar(3)" value="车辆4"/>
        </div>
        <div class="input-item">
            <input id="clearMarker" type="button" class="btn" onclick="Viewcar(4)" value="车辆5"/>
            <input id="clearMarker" type="button" class="btn" onclick="Viewcar(5)" value="车辆6"/>
        </div>
        <div class="input-item">
            <input id="clearMarker" type="button" class="btn" onclick="Viewcar(6)" value="车辆7"/>
            <input id="clearMarker" type="button" class="btn" onclick="Viewcar(7)" value="车辆8"/>
        </div>
        <div class="input-item">
            <input id="clearMarker" type="button" class="btn" onclick="Viewcar(8)" value="车辆9"/>
            <input id="clearMarker" type="button" class="btn" onclick="Viewcar(9)" value="车辆10"/>
            </div>
        </div>
</body>
</html>
