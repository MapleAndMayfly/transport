            attachSectionEvents() {

                    this.showStatus('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªé¢„è®¾', 'error');

            // æ¸²æŸ“é¢„è®¾åˆ—è¡¨
            renderPresetList() {
                const presetList = document.getElementById('preset-list');
                
                if (this.presets.length === 0) {
                    presetList.innerHTML = `
                        <div class="empty-state">
                            <i>ğŸ“</i>
                            <p>æš‚æ— é¢„è®¾é…ç½®</p>
                            <p style="font-size: 12px; margin-top: 10px;">ä¿å­˜å½“å‰é…ç½®å¯åˆ›å»ºé¢„è®¾</p>
                        </div>
                    `;
                    return;
                }
                
                presetList.innerHTML = this.presets.map(preset => `
                    <div class="preset-item ${this.selectedPresetId === preset.id ? 'active' : ''}" 
                         data-id="${preset.id}">

                        <div class="preset-desc">${preset.description}</div>

                `).join('');
                
                presetList.querySelectorAll('.preset-item').forEach(item => {
                    item.addEventListener('click', () => {
                        const presetId = parseInt(item.getAttribute('data-id'));
                        this.selectedPresetId = presetId;
                        this.renderPresetList();
                    });
                });
            },
            
            // ä»æœ¬åœ°å­˜å‚¨åŠ è½½é¢„è®¾
            loadPresetsFromLocalStorage() {
                const savedPresets = localStorage.getItem('systemConfigPresets');
                if (savedPresets) {
                    this.presets = JSON.parse(savedPresets);
                }
            },
            
            // ä¿å­˜é¢„è®¾åˆ°æœ¬åœ°å­˜å‚¨
            savePresetsToLocalStorage() {
                localStorage.setItem('systemConfigPresets', JSON.stringify(this.presets));
            },
            
            // æ˜¾ç¤ºçŠ¶æ€æ¶ˆæ¯
            showStatus(message, type) {
                const statusEl = document.getElementById('status-message');
                statusEl.textContent = message;
                statusEl.className = `status-message status-${type}`;
                statusEl.style.display = 'block';
                
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            },
            
            // åˆå§‹åŒ–
            init() {
                console.log("åˆå§‹åŒ–é…ç½®ç®¡ç†å™¨");
                this.loadPresetsFromLocalStorage();
                this.renderPresetList();
                this.fetchCurrentConfig();
                
                document.getElementById('save-preset-btn').addEventListener('click', () => {
                    this.saveCurrentAsPreset();
                });
                
                document.getElementById('apply-preset-btn').addEventListener('click', () => {
                    if (this.selectedPresetId) {
                        this.applyPreset(this.selectedPresetId);
                    } else {
                        this.showStatus('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªé¢„è®¾', 'error');
                    }
                });
                
                document.getElementById('delete-preset-btn').addEventListener('click', () => {
                    this.deleteSelectedPreset();
                });
            }
        };

        // åˆå§‹åŒ–é…ç½®ç®¡ç†å™¨
        document.addEventListener('DOMContentLoaded', () => {

    </script>
