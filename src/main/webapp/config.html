    // è·å–æ‰€æœ‰é¢„è®¾
    async fetchAllPresets() {
        try {
            let url = new URL('/conf/getAllPresets', window.location.origin);
            const response = await fetch(url, { method: 'GET' });
            if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
    
            const data = await response.json();
            console.log("è·å–åˆ°çš„é¢„è®¾åˆ—è¡¨:", data);
            
            // è§£æé¢„è®¾æ•°æ®
            this.presets = [];

                        this.presets.push({

    // ä¿å­˜é…ç½®åˆ°åç«¯
    async saveConfigToBackend(uuid, isNew = false) {
        try {
            let url = new URL('/conf/savePreset', window.location.origin);
            
            // ç¡®ä¿ä½¿ç”¨å½“å‰è¡¨å•æ•°æ®
            this.updateConfigFromForm();
            
            // æ„å»ºä¿å­˜çš„é…ç½®å¯¹è±¡
            const configToSave = {
                name: this.currentConfig.name,
                configs: this.currentConfig.configs
            };
            const fullJson = JSON.stringify(configToSave);
            
            console.log("ä¿å­˜çš„é…ç½®å†…å®¹:", configToSave);
            
            const params = new URLSearchParams();
            if (!isNew && uuid) {
                params.append('UUID', uuid);
            }
            params.append('content', fullJson);
            
            const response = await fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: params.toString()
            });
    
            if (!response.ok) throw new Error(`HTTP ${response.status}: ${response.statusText}`);
            
            const result = await response.json();
            if (result.success) {
                try {
                    const messageData = JSON.parse(result.message);
                    return { 
                        success: true, 
                        uuid: messageData.UUID,
                        message: 'é…ç½®ä¿å­˜æˆåŠŸï¼' 
                    };
                } catch (e) {
                    return { success: true, message: 'é…ç½®ä¿å­˜æˆåŠŸï¼' };
                }
            } else {
                throw new Error(result.message || 'ä¿å­˜å¤±è´¥');
            }
        } catch (error) {
            console.error('ä¿å­˜é…ç½®æ•°æ®æ—¶å‡ºé”™:', error);
            return { success: false, error: error.message };
        }

                    url.searchParams.append("UUID", preset.uuid);
                    const response = await fetch(url, { method: 'GET' });
    
                    const result = await response.json();
                    if (result.success) {
                        this.showStatus(`é¢„è®¾ "${preset.name}" å·²åˆ é™¤`, 'success');
                        this.selectedPreset = null;
                        
                        // å¦‚æœåˆ é™¤çš„æ˜¯å½“å‰é…ç½®ï¼Œæ¢å¤é»˜è®¤é…ç½®
                        if (this.currentConfig.uuid === preset.uuid) {
                            this.currentConfig.uuid = "0";
                            this.currentConfig.name = "Default";
                            await this.fetchCurrentConfig();
                        }
                        
                        await this.fetchAllPresets();
                    } else {
                        throw new Error(result.message);
                    }
                } catch (error) {
                    console.error('åˆ é™¤é¢„è®¾å¤±è´¥:', error);
                    this.showStatus(`åˆ é™¤é¢„è®¾å¤±è´¥: ${error.message}`, 'error');
                }
            }
        } else {
            this.showStatus('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªé¢„è®¾', 'error');
        }
    },
    
    // æ¸²æŸ“é¢„è®¾åˆ—è¡¨
    renderPresetList() {
        const presetList = document.getElementById('preset-list');
        if (this.presets.length === 0) {
            presetList.innerHTML = `
                <div class="empty-state">
                    <i>ğŸ“</i>
                    <p>æš‚æ— é¢„è®¾é…ç½®</p>
                    <p style="font-size: 12px; margin-top: 10px;">ä¿å­˜å½“å‰é…ç½®å¯åˆ›å»ºé¢„è®¾</p>
                </div>
            `;
            return;
        }
    
        presetList.innerHTML = this.presets.map(preset => `
            <div class="preset-item ${this.selectedPreset && this.selectedPreset.uuid === preset.uuid ? 'active' : ''}" 
                 data-uuid="${preset.uuid}">
                <div class="preset-name">${preset.name}</div>
                <div class="preset-desc">UUID: ${preset.uuid.substring(0, 8)}...</div>
            </div>
        `).join('');
    
        presetList.querySelectorAll('.preset-item').forEach(item => {
            item.addEventListener('click', async () => {
                const presetUuid = item.getAttribute('data-uuid');
                const preset = this.presets.find(p => p.uuid === presetUuid);
                if (preset) {
                    this.selectedPreset = preset;
                    // ç‚¹å‡»é¢„è®¾æ—¶ç›´æ¥åŠ è½½åˆ°ä¸»ç•Œé¢ï¼Œä¸è°ƒç”¨åç«¯åº”ç”¨æ¥å£
                    await this.loadPresetToUI(preset);
                }
            });
        });
    },
    
    // æ›´æ–°è¡¨å•æ•°æ®åˆ°é…ç½®å¯¹è±¡
    updateConfigFromForm() {
        // æ›´æ–°é…ç½®åç§°
        const nameInput = document.getElementById('config-name');
        if (nameInput) {
            this.currentConfig.name = nameInput.value;
        }
        
        // æ›´æ–°æ‰€æœ‰å‚æ•°å€¼
        let index = 0;
        for (const key in this.currentConfig.configs) {
            const input = document.getElementById(`param-${index}`);
            if (input) {
                this.currentConfig.configs[key].value = input.value;
            }
            index++;
        }
        
        this.isConfigModified = true;
    },
    
    // æ¸²æŸ“é…ç½®è¡¨å•
    renderConfigForm() {
        console.log("æ¸²æŸ“é…ç½®è¡¨å•");
        const sectionsContainer = document.getElementById('config-sections');
        sectionsContainer.innerHTML = '';
    
        // é…ç½®åç§°å’ŒUUIDæ˜¾ç¤º
        const infoSection = document.createElement('div');
        infoSection.className = 'config-section';
        infoSection.innerHTML = `
            <div class="form-group">
                <label for="config-name">é…ç½®åç§°</label>
                <input type="text" id="config-name" class="form-control" value="${this.currentConfig.name || ''}">
                <div class="unit-display">${this.isConfigModified ? 'æœªä¿å­˜' : ''}</div>
            </div>
            <div class="form-group">
                <label>é…ç½®æ ‡è¯†</label>
                <input type="text" class="form-control" value="${this.currentConfig.uuid || '0'}" readonly>
                <div class="unit-display">UUID</div>
            </div>
        `;
        sectionsContainer.appendChild(infoSection);
    
        // å‚æ•°é…ç½®éƒ¨åˆ†
        const section = document.createElement('div');
        section.className = 'config-section';
        const configValues = [];
        for (const key in this.currentConfig.configs) {
            configValues.push({...this.currentConfig.configs[key], key: key});
        }
        section.innerHTML = `
            <div class="section-header">
                <div class="section-title">
                    <span class="collapse-icon">â–¼</span>
                    ç³»ç»Ÿå‚æ•°
                    <span class="section-count">${configValues.length}</span>
                </div>
            </div>
            <div class="section-content">
                <div class="config-form">
                    ${configValues.map((config, index) => this.renderParameterHTML(config, index)).join('')}
                </div>
            </div>
        `;
        sectionsContainer.appendChild(section);
        this.attachSectionEvents();
        this.attachInputEvents();
    },
    
    renderParameterHTML(config, index) {
        return `
            <div class="form-group">
                <label for="param-${index}" title="${config.key}">${config.name}</label>
                <input type="text" id="param-${index}" class="form-control" value="${config.value}">
                <div class="unit-display">${config.unit || ''}</div>
            </div>
        `;
    },
    
    attachSectionEvents() {
        document.querySelectorAll('.section-header').forEach(header => {
            header.addEventListener('click', () => {
                const content = header.nextElementSibling;
                const icon = header.querySelector('.collapse-icon');
                const isCollapsed = content.classList.contains('collapsed');
                content.classList.toggle('collapsed', !isCollapsed);
                icon.textContent = isCollapsed ? 'â–¼' : 'â–¶';
            });
        });
    },
    
    attachInputEvents() {
        const configNameInput = document.getElementById('config-name');
        if (configNameInput) {
            configNameInput.addEventListener('input', () => {
                this.isConfigModified = true;
            });
        }
        
        let index = 0;
        for (const key in this.currentConfig.configs) {
            const input = document.getElementById(`param-${index}`);
            if (input) {
                input.addEventListener('input', () => {
                    this.isConfigModified = true;
                });
            }
            index++;
        }
    },
    
    showStatus(message, type) {
        const statusEl = document.getElementById('status-message');
        statusEl.textContent = message;
        statusEl.className = `status-message status-${type}`;
        statusEl.style.display = 'block';
        setTimeout(() => { statusEl.style.display = 'none'; }, 5000);
    },
    
    // åˆå§‹åŒ–å…¥å£
    async init() {
        console.log("åˆå§‹åŒ–é…ç½®ç®¡ç†å™¨");
        
        // è®¾ç½®æŒ‰é’®äº‹ä»¶
        // æ³¨é‡Šæ‰æ–°å»ºé¢„è®¾æŒ‰é’®ï¼ŒåŠŸèƒ½ä¸å¦å­˜ä¸ºé‡åˆ
        // document.getElementById('new-preset-btn').addEventListener('click', () => this.saveAsNewPreset());
        document.getElementById('apply-preset-btn').addEventListener('click', () => {
            if (this.selectedPreset) {
                // åº”ç”¨é¢„è®¾ä¼šè°ƒç”¨åç«¯æ¥å£ï¼Œæ›´æ–°å½“å‰é…ç½®
                this.applyPreset(this.selectedPreset.uuid);
            } else {
                this.showStatus('è¯·å…ˆé€‰æ‹©ä¸€ä¸ªé¢„è®¾', 'error');
            }
        });
        document.getElementById('save-preset-btn').addEventListener('click', () => this.saveCurrentPreset());
        document.getElementById('save-as-btn').addEventListener('click', () => this.saveAsNewPreset());
        document.getElementById('delete-preset-btn').addEventListener('click', () => this.deleteSelectedPreset());
        document.getElementById('start-simulation-btn').addEventListener('click', () => this.startSimulation());
        document.getElementById('open-sandbox-btn').addEventListener('click', () => this.openDataSandbox());
        
        // åŠ è½½æ•°æ®
        await this.fetchAllPresets();
        await this.fetchCurrentConfig();
    },
    
    openDataSandbox() {
        window.open('sandbox.html', '_blank', 'width=1400,height=900,resizable=yes');
    }
};

if (document.readyState === 'loading') {

} else {
