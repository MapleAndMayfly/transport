                this.attachInputEvents();

            renderParameterHTML(config, index) {
                return `
                    <div class="form-group">
                        <label for="param-${index}">${config.name}</label>
                        <input type="text" id="param-${index}" class="form-control" value="${config.value}">
                        <div class="unit-display">${config.unit || ''}</div>
                        <div class="save-status" id="save-status-${index}"></div>
                    </div>
                `;
            },
    
            attachSectionEvents() {
                document.querySelectorAll('.section-header').forEach(header => {
                    header.addEventListener('click', () => {
                        const content = header.nextElementSibling;
                        const icon = header.querySelector('.collapse-icon');
                        const isCollapsed = content.classList.contains('collapsed');
                        content.classList.toggle('collapsed', !isCollapsed);
                        icon.textContent = isCollapsed ? 'â–¼' : 'â–¶';
                    });
                });
            },
    
            attachInputEvents() {
                const configNameInput = document.getElementById('config-name');
                if (configNameInput) {
                    configNameInput.addEventListener('input', (e) => {
                        this.debouncedSave('configName', -1, e.target.value);
                    });
                }
                let index = 0;
                for (const key in this.currentConfig.configs) {
                    const input = document.getElementById(`param-${index}`);
                    if (input) {
                        input.addEventListener('input', (e) => {
                            this.debouncedSave(key, index, e.target.value);
                        });
                    }
                    index++;
                }
            },
    // é˜²æŠ–ä¿å­˜å‡½æ•°
debouncedSave(key, index, value) {
    // æ¸…é™¤ä¹‹å‰çš„å®šæ—¶å™¨
    if (this.saveTimeout) clearTimeout(this.saveTimeout);

    // æ˜¾ç¤ºä¿å­˜ä¸­çŠ¶æ€
    this.showSavingStatus(index);

    // 1ç§’åæ‰§è¡Œä¿å­˜
    this.saveTimeout = setTimeout(() => {
        this.saveSingleParam(key, index, value);
    }, 1000);
},

// æ˜¾ç¤ºä¿å­˜ä¸­çŠ¶æ€
showSavingStatus(index) {
    const statusElement = document.getElementById(`save-status-${index}`);
    if (statusElement) statusElement.innerHTML = '<span class="saving-text">ä¿å­˜ä¸­...</span>';
    const inputElement = document.getElementById(index === -1 ? 'config-name' : `param-${index}`);
    if (inputElement) {
        inputElement.classList.remove('saved');
        inputElement.classList.add('saving');
    }
},

// æ˜¾ç¤ºä¿å­˜æˆåŠŸçŠ¶æ€
showSavedStatus(index) {
    const statusElement = document.getElementById(`save-status-${index}`);
    if (statusElement) statusElement.innerHTML = '<span class="saved-text">âœ“ å·²ä¿å­˜</span>';
    const inputElement = document.getElementById(index === -1 ? 'config-name' : `param-${index}`);
    if (inputElement) {
        inputElement.classList.remove('saving');
        inputElement.classList.add('saved');
        setTimeout(() => {
            inputElement.classList.remove('saved');
            if (statusElement) statusElement.innerHTML = '';
        }, 2000);
    }
},

// ä¿å­˜å•ä¸ªå‚æ•°
async saveSingleParam(key, index, value) {
    console.log(`ä¿å­˜å‚æ•° ${key}: ${value}`);
    try {
        if (index === -1) {
            this.currentConfig.name = value;
        } else {
            this.currentConfig.configs[key].value = value;
        }

        const result = await this.saveConfigToBackend();
        if (result.success) this.showSavedStatus(index);
        else this.showSaveErrorStatus(index, result.error);
    } catch (error) {
        this.showSaveErrorStatus(index, error.message);
    }
},

// ä¿å­˜é”™è¯¯çŠ¶æ€
showSaveErrorStatus(index, error) {
    const statusElement = document.getElementById(`save-status-${index}`);
    if (statusElement) statusElement.innerHTML = `<span style="color: #e74c3c;">âœ— ä¿å­˜å¤±è´¥</span>`;
    const inputElement = document.getElementById(index === -1 ? 'config-name' : `param-${index}`);
    if (inputElement) inputElement.classList.remove('saving');
    setTimeout(() => {
        if (statusElement) statusElement.innerHTML = '';
    }, 3000);
},
